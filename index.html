<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jackenstein Maze Quiz</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-wrapper">
    <canvas id="mazeCanvas" width="600" height="400"></canvas>

    <!-- Quiz UI (hidden while playing) -->
    <div id="quiz-container" class="overlay" style="display:none;">
      <div class="quiz-box">
        <p id="quiz-question" class="quiz-question"></p>
        <div id="quiz-answers" class="quiz-answers"></div>
        <div id="quiz-timer-bar" class="timer-bar"></div>
        <div id="quiz-score" class="quiz-score">Score: 0</div>
      </div>
    </div>

    <!-- Game over screen (hidden by default) -->
    <div id="game-over-container" class="overlay" style="display:none;">
      <img id="game-over-image" src="gameover.png" alt="Game Over" />
      <div class="game-over-buttons">
        <button id="restart-btn">Restart</button>
      </div>
    </div>

    <!-- Info -->
    <div id="hud">
      <div>Level: <span id="level-number">1</span></div>
      <div>Keys: <span id="keys-count">0</span> / <span id="keys-total">0</span></div>
      <div>Total Score: <span id="total-score">0</span></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bg-song" src="song.mp3" loop></audio>
  <audio id="special-sfx" src="special-sfx.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>

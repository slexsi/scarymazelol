<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Chase Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="mazeCanvas"></canvas>

<!-- Quiz Container -->
<div id="quiz-container">
  <div id="quiz-tabs-buttons"></div>
  <div id="quiz-tab"></div>
  <div id="quiz-timer-bar"></div>
</div>

<!-- Scoreboard -->
<div id="scoreboard">
  Score: <span id="total-score">0</span>
</div>

<!-- Game Over Screen -->
<div id="game-over-container">
  <h1>Game Over</h1>
  <button id="restart-btn">Restart</button>
</div>

<!-- Audio -->
<audio id="bg-song" src="bg-song.mp3" loop></audio>
<audio id="special-sfx" src="special-sfx.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
